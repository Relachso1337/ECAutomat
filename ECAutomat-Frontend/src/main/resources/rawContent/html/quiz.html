<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="../css/quiz.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
  <script type="module" src="../javascript/score.js"></script>
  <title>Quiz App</title>
</head>

<body onload="createFile()">
  <div class="menu">
    <div class="navbar">
      <img src="../media/img/hs_logo_white.png" width="500" height="100">
    </div>
    <div class="balkenorange">
    </div>
  </div>
  <h1 id="currentHs" class="hide"></h1>
  <button id="back-btn" class="start-btn btn"><i class="fa-sharp fa-solid fa-arrow-left"></i></button>
  <div id="gameoverScreen" class="hide">
    <button id="gameoverPoints-btn" class="btn">42</button>
    <button id="gameoverText-btn" class="start-btn btn">Question</button>
        <div class="gameoverButtons">
          <button id="repeatBtn" class="btn"><i class="fa-solid fa-repeat"></i></button>
          <button id="quitBtn" class="btn"> <i class="fa-solid fa-xmark"></i></button>
        </div>
  </div>

  <div id="highscoreScreen" class="hide">
    <div id="hsBox">
      <button id="upperButton" class="btn"> <i class="fa-solid fa-brain"></i></button>
    <div id="genHs">
      <i class="fa-solid fa-infinity"></i>
      <button id="genHsBtn" class="btn">Score</button>
    </div>
    <div id="genHsTime">
      <i class="fa-regular fa-clock"></i>
      <button id="genHsBtnTime" class="btn">Score</button>
    </div>
  </div>
  <div id="hsBox">
    <button id="upperButton" class="btn"><i class="fa-solid fa-euro-sign"></i></button>
  <div id="ecoHs">
    <i class="fa-solid fa-infinity"></i>
    <button id="ecoHsBtn" class="btn">Score</button>
  </div>
  <div id="ecoHsTime">
    <i class="fa-regular fa-clock"></i>
    <button id="ecoHsBtnTime" class="btn">Score</button>
  </div>
</div>
<div id="hsBox">
  <button id="upperButton" class="btn"><i class="fa-solid fa-gear"></i></button>
<div id="techHs">
  <i class="fa-solid fa-infinity"></i>
  <button id="techHsBtn" class="btn">Score</button>
</div>
<div id="techHsTime">
  <i class="fa-regular fa-clock"></i>
  <button id="techHsBtnTime" class="btn">Score</button>
</div>
</div>
</div>
  <div class="container">
    <div id="question-container" class="hide">
      <div id="information">
        <button id="pointsBtn" class="btn">42</button>
        <button class="js-timeout" id="timeBtn" class="btn">2:00</button>
      </div>
      <div id="question">
        <button id="q-btn" class="start-btn btn">Question</button>
      </div>
      <div id="answer-buttons" class="btn-grid">
        <button id="trueBtn" class="btn">Wahr</button>
        <button id="falseBtn" class="btn">Falsch</button>
      </div>
    </div>
    <div class="controls">
      <div id="startDiv">
        <button id="startBtn">Start</button>
        <button onclick="getScore()" id="highscoreBtn">Highscores</button>
         </div>
      <div id="mode" class="hide">
        <button id="m1-btn" class="start-btn btn">Klassisch</button>
        <button id="m2-btn" class="start-btn btn">Zeitmodus</button>
      </div>
      <div id="kid" class="hide">
        <button id="k1-btn" class="start-btn btn">Allgemeinwissen</button>
        <button id="k2-btn" class="start-btn btn">Finanzen</button>
        <button id="k3-btn" class="start-btn btn">Technik</button>
      </div>
    </div>
</body>

</html>
