<!doctype html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Truong Nguyen">

	<title>Video</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css">
	<link rel="stylesheet" href="../css/video.css">
</head>

<body>
	<div class="navbar">
		<img src="../media/img/hs_logo_white.png" width="500" height="100">
	</div>
	<div class="balkenorange"></div>

	<div class="control-buttons">
		<a href="./startseite.html"><button id="back-btn" class="start-btn btn"><i class="fa-sharp fa-solid fa-arrow-left"></i></button></a>
		<br><br><br>
		<button onclick="volumeUp()" id="volume-up-btn" class="start-btn btn"><i class="fa-sharp fa-solid fa fa-volume-up"></i></button></a>
		<br><br><br>
		<button onclick="volumeDown()" id="volume-down-btn" class="start-btn btn"><i class="fa-sharp fa-solid fa fa-volume-down"></i></button>
		<br><br><br>
		<button onclick="playVideo()" id="play-btn" class="start-btn btn"><i class="fa-sharp fa-solid fa fa-play"></i></button>
	</div>

	<div class="skip-buttons">
		<button onclick="forwardVideo()" id="forward-btn" class="start-btn btn"><i class="fa-sharp fa-solid fa fa-forward"></i></button>
		<br><br><br>
		<button onclick="backwardVideo()" id="backward-btn" class="start-btn btn"><i class="fa-sharp fa-solid fa fa-backward"></i></button>
	</div>

	<video id="vid" playsinline loop>
		<source src="../media/videos/videoplayback.mp4" type="video/mp4">
	</video>

	<script>
		var vid = document.getElementById('vid');
		var isPlaying = false;

		function playVideo() {
			if(isPlaying == true) {
				vid.pause();

				isPlaying = false;
			} else {
				vid.play();

				isPlaying = true;
			}
		}

		function volumeUp() {
			if(vid.volume < 0.8) {
				vid.volume = vid.volume + 0.2;
			} else {
				vid.volume = 1;
			}
		}

		function volumeDown() {
			if(vid.volume > 0.2) {
				vid.volume = vid.volume - 0.2;
			} else {
				vid.volume = 0;
			}
		}

		function forwardVideo() {
			vid.currentTime += 10;
		}

		function backwardVideo() {
			vid.currentTime -= 10;
		}
	</script>

</body>
</html>
