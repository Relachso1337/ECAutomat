<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/wizard.css}">
        <script type="text/javascript" th:src="@{/js/wizardScript.js}"></script>
    </head>
    <body>
        <div class="col-12 d-flex flex-column">
            <div class="col-12 ml-5 my-5">
                <h2>Category</h2>
            </div>
            <div class="col-9 my-5 ml-10">
                <form th:action="@{/Categories}" th:object="${category}" method="POST">
                    <div class="form-group">
                        <label for="categoryName">Kategoriename</label>
                        <input type="text" class="form-control" name="categoryName" placeholder="Kategoriename..." >
                    </div>
                    <button class="btn btn-primary" type="submit">Absenden</button>
                </form>
            </div>
        </div>
    </body>
</html>
